name: Backend CI

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  workflow_dispatch: # Allows manual trigger from any branch in the GitHub UI

jobs:
  test:
    name: Run Backend Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: triage_backend
          POSTGRES_PASSWORD: password
          POSTGRES_DB: triage_database
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U triage_backend -d triage_database"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DB_HOST: localhost
      DB_PORT: 5432
      DB_NAME: triage_database
      DB_USER: triage_backend
      DB_PASSWORD: password
      TEST_ADMIN_USERNAME: admin
      TEST_ADMIN_PASSWORD: admin

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: pip install -r backend/requirements.txt

      - name: Initialize database schema
        run: psql -v ON_ERROR_STOP=1 -h localhost -U triage_backend -d triage_database -f backend/init.sql
        env:
          PGPASSWORD: password

      - name: Run tests with coverage
        working-directory: backend
        run: pytest --cov=src --cov-report=term-missing --cov-report=html --cov-report=xml

      - name: Write coverage summary
        working-directory: backend
        run: |
          echo "## Test Coverage" >> $GITHUB_STEP_SUMMARY
          python -m coverage report --format=markdown >> $GITHUB_STEP_SUMMARY

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-html-report
          path: backend/htmlcov/
          retention-days: 30
