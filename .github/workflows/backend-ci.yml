name: Backend CI

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'
  workflow_dispatch: # Allows manual trigger from any branch in the GitHub UI

jobs:
  test:
    name: Run Backend Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: triage_backend
          POSTGRES_PASSWORD: password
          POSTGRES_DB: triage_database
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DB_HOST: localhost
      DB_PORT: 5432
      DB_NAME: triage_database
      DB_USER: triage_backend
      DB_PASSWORD: password
      TEST_ADMIN_USERNAME: admin
      TEST_ADMIN_PASSWORD: admin

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: pip install -r backend/requirements.txt

      - name: Initialize database schema
        run: psql -h localhost -U triage_backend -d triage_database -f backend/init.sql
        env:
          PGPASSWORD: password

      - name: Run tests
        working-directory: backend
        run: pytest
